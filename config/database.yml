default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  username: postgres
  password:
  host: 'localhost'

development:
  <<: *default
  database: sample_rails_app_development
test:
  <<: *default
  database: sample_rails_app_test
